---
- name: Setup some localhost bits for MaaS testing
  hosts: localhost
  become: true
  tasks:
  - name: Setup directories
    file:
      state: directory
      path: "/etc/ceph"

- name: Playbook for configuring fake storage on Ceph hosts
  hosts: osds
  become: true
  tasks:
  - include: cleanup-ceph-storage.yml
  - name: Ensure xfsprogs is installed on localhost
    package:
      name: xfsprogs
      state: present
      use: "{{ ansible_pkg_mgr }}"
    delegate_to: "{{ physical_host }}"
    run_once: True
  - name: Ensure xfsprogs is installed on containers
    package:
      name: xfsprogs
      state: present
  - name: Create Ceph files
    shell: "fallocate -l {{ rpc_ceph_test_osd_size }} /opt/{{ container_name }}_{{ item }}.img"
    args:
      creates: "/opt/{{ container_name }}_{{ item }}.img"
    with_items:
      - drive1
      - drive2
      - journ1
      - journ2
    register: ceph_create
    delegate_to: "{{ physical_host }}"
  - name: Run losetup
    shell: "losetup --find --show -P /opt/{{ container_name }}_{{ item }}.img"
    with_items:
      - drive1
      - drive2
      - journ1
      - journ2
    register: ceph_losetup
    delegate_to: "{{ physical_host }}"
  - name: Ceph extra lxc config
    lxc_container:
      name: "{{ container_name }}"
      container_config:
        - "lxc.aa_profile = unconfined"
        - "lxc.cgroup.devices.allow = b *:* rwm"
    delegate_to: "{{ physical_host }}"
  - name: Partition loopbacks
    shell: parted --script {{ item.stdout }} 'mklabel gpt' && parted --script {{ item.s
dout }} 'mkpart primary ext4 1 -1'
    with_items: "{{ ceph_losetup.results }}"
    delegate_to: "{{ physical_host }}"
  - name: Wait for container connectivity
    wait_for_connection:
      connect_timeout: "{{ lxc_container_wait_params.connect_timeout | default(omit) }}"
      delay: "{{ lxc_container_wait_params.delay | default(omit) }}"
      sleep: "{{ lxc_container_wait_params.sleep | default(omit) }}"
      timeout: "{{ lxc_container_wait_params.timeout | default(omit) }}"
  - name: Add devices to host
    command: "lxc-device -n {{ container_name }} add {{ item[0].stdout }}{{ item[1] }}"
    with_nested:
      - "{{ ceph_losetup.results }}"
      - [ "p1", "" ]
    delegate_to: "{{ physical_host }}"
  - name: Set the drive1 var
    set_fact:
      _drive1: "{{ item.stdout }}p1"
    with_items: "{{ ceph_losetup.results }}"
    when: item.item == "drive1"
  - name: Set the drive2 var
    set_fact:
      _drive2: "{{ item.stdout }}p1"
    with_items: "{{ ceph_losetup.results }}"
    when: item.item == "drive2"
  - name: Set journ1 var
    set_fact:
      _journ1: "{{ item.stdout }}p1"
    with_items: "{{ ceph_losetup.results }}"
    when: item.item == "journ1"
  - name: Set journ2 var
    set_fact:
      _journ2: "{{ item.stdout }}p1"
    with_items: "{{ ceph_losetup.results }}"
    when: item.item == "journ2"
  - name: Set devices vars
    set_fact:
      devices: [ "{{ _drive1 }}", "{{ _drive2 }}" ]
      dedicated_devices: [ "{{ _journ1 }}", "{{ _journ2 }}" ]
  vars_files:
    - test-vars.yml

# https://github.com/ceph/ceph-ansible/pull/2093
- name: Setup systemd settings for PrivateDevices on containers
  hosts: rgws
  tasks:
   - name: Create systemd service directory
     file:
       path: "/etc/systemd/system/ceph-radosgw@.service.d/"
       state: directory
       group: "root"
       owner: "root"
       mode: "0755"
     when:
       - ansible_service_mgr == 'systemd'

# In order to change sysctl settings for CentOS7
- name: Fix /proc/sys perms for CentOS7 containers
  hosts: rgws:mons:osds:mgrs
  tasks:
    - name: Remount /proc/sys rw
      command: "mount -o remount rw /proc/sys"
      when: ansible_os_family | lower == "redhat"
