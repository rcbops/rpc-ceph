---
ansible_host: "{{ ansible_addr_prefix }}.105"
ceph_storage_address: "{{ storage_addr_prefix }}.105"
container_networks:
  management_address:
    address: "{{ ansible_host }}"
    bridge: "br-mgmt"
    interface: "eth1"
    netmask: "255.255.255.0"
    type: "veth"
  storage_address:
    address: "{{ ceph_storage_address }}"
    bridge: "br-storage"
    interface: "eth2"
    netmask: "255.255.255.0"
    type: "veth"
